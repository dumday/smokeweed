<html>
	<head>
	</head>
	<body>
		<script src="smokeweed.js"></script>
		<script type="text/javascript">
		var client = smokeweed('192.168.0.254', 5000);

		client.onopen(function(){
			console.log('Connected!')
		});

		client.onerror(function(error){
			console.log(error);
		});

		client.onclose(function(){
			console.log('Disconnected!');
		});

		client.read('init', function(contents){
			console.log('-- received message : ' + contents);

			client.write('hey', 'hi server');
		});

		client.read('hi', function(contents){
			console.log('-- received message : ' + contents);
		});

		client.read('init-name', function(name){
			console.log('-- my name is : ' + name);
		});

		client.read('mail', function(msg, from){
			console.log('-- personal message from ' + from + ' : ' + msg);
		});
		</script>
	</body>
</html>
